# Unique project key in SonarQube
sonar.projectKey=jenkins-test-trigger

# Friendly project name
sonar.projectName=jenkins-test-trigger

# Project version (optional)
sonar.projectVersion=1.0

# Source code directory to analyze
sonar.sources=.

# Language (deprecated but some old scanners require it, better configure quality profile in SonarQube)
# For Python, just configure quality profiles properly on the server side
sonar.language=py

# Python version to help analysis
sonar.python.version=3

# Path to the coverage report (optional if you generate coverage.xml from pytest or coverage.py)
sonar.python.coverage.reportPaths=coverage.xml

# SonarQube server URL (uncomment if different from default localhost:9000)
# sonar.host.url=http://localhost:9000

# Authentication token (should be passed via command line or environment, NOT in this file)
# sonar.login=YOUR_SONAR_TOKEN
